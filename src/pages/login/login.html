<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center">UPGAMEKING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list>

            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input [(ngModel)]="userName" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>

          </ion-list>

          <div padding>
            <button ion-button round color="primary" block (click)="login()">Sign In</button>
            <button ion-button round color="primary" block (click)="register()">Register</button>

          </div>


</ion-content>
