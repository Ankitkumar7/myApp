<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="reigsterForm" (ngSubmit)="register()">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" formControlName="userName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email id</ion-label>
          <ion-input formControlName="emailId"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <p style="text-align:center">
        <button ion-button type="submit" [disabled]="!reigsterForm.valid">Submit</button></p>
      </form>

</ion-content>
