<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="update" (ngSubmit)="updatebalance()">
        <ion-item>
          <ion-label>Balance</ion-label>
          <ion-input type="text" formControlName="balance" type="number"></ion-input>
        </ion-item>
          <p style="text-align:center">
        <button ion-button type="submit" [disabled]="!update.valid">Submit</button></p>
      </form>

</ion-content>
